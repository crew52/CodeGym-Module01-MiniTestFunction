<script>
    function deleteArray(arr, product) {
        return arr.splice(arr.indexOf(product), 1);
    }

    const arrayProduct = ['hoang', 'dung', 'son', 'viet'];
    deleteArray(arrayProduct, 'son');
    console.log(arrayProduct);
</script>

<script>
    const arrNumber = [5, 7, 10, 6, 2, 8, 1, 3, 3, 1, 2, 5, 5];

    function sumPrimeOfArray(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if (isPrime(arr[i])) {
                sum += arr[i];
                console.log(arr[i]);
            }
        }
        return sum;
    }

    console.log(sumPrimeOfArray(arrNumber));

    function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
